<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Frame -->
    <div id="Container">
      <div>
        <input type="text" id="screen" />
      </div>
      <div class="buttons">
        <div class="row">
          <button onclick="clrdisp()" class="func-btn">C</button>
        </div>
        <!-- Buttons -->
        <div class="row">
          <button onclick="clk(7)">7</button>
          <button onclick="clk(8)">8</button>
          <button onclick="clk(9)">9</button>
          <button onclick="clk('/')" class="func-btn">/</button>
        </div>
        <div class="row">
          <button onclick="clk(4)">4</button>
          <button onclick="clk(5)">5</button>
          <button onclick="clk(6)">6</button>
          <button onclick="clk('*')" class="func-btn">X</button>
        </div>
        <div class="row">
          <button onclick="clk(1)">1</button>
          <button onclick="clk(2)">2</button>
          <button onclick="clk(3)">3</button>
          <button onclick="clk('-')" class="func-btn">-</button>
        </div>
        <div class="row">
          <button onclick="clk('.')" class="func-btn">.</button>
          <button onclick="clk(0)">0</button>
          <button onclick="eql('=')" class="func-btn">=</button>
          <button onclick="clk('+')" class="func-btn">+</button>
        </div>
      </div>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
